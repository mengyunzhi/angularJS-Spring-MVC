<form ng-submit="submit()">
  {{submit}}
  <label>姓名:
    <input type="text" name="name" />
  </label>
  <br>
  <label>邮箱：
    <input type="email" name="email">
  </label>
  <br> 性别：
  <label>
    <input type="radio" name="sex" value="0">男</label>
  <label>
    <input type="radio" name="sex" value="1">女</label>
  <br>
  <label>用户名：
    <input type="text" name="username">
  </label>
  <br>
  <button>提交</button>
</form>

 <div class="row marketing">
   <table class="table">
     <tr>
       <th>id</th>
       <th>name</th>
       <th>sex</th>
       <th>email</th>
       <th>username</th>
     </tr>
     <tr ng-repeat="_data in data">
       <td>{{_data.id}}</td>
       <td>{{_data.name}}</td>
       <td>{{_data.sex}}</td>
       <td>{{_data.email}}</td>
       <td>{{_data.username}}</td>
     </tr>
   </table>
   <pre>{{data | json}}</pre>
</div>

<div class="row marketing">
<a class="btn btn-primary" href="#!/teacher/create">新增</a>
  <table class="table">
    <tr>
      <th>id</th>
      <th>name</th>
      <th>sex</th>
      <th>email</th>
      <th>username</th>
      <td>operate</td>
    </tr>
    <tr ng-repeat="_data in data">
      <td>{{_data.id}}</td>
      <td>{{_data.name}}</td>
      <td>{{_data.sex}}</td>
      <td>{{_data.email}}</td>
      <td>{{_data.username}}</td>
      <td><a ng-href="#!/about/{{_data.id}}">view</a></td>
    </tr>
  </table>
</div>
